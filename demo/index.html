<html>

<head>
  <title>chrome-storage</title>
  <script src="head.js"></script>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../bower_components/paper-styles/paper-styles.html">
  <link rel="import" href="../bower_components/paper-styles/demo-pages.html">
  <link rel="import" href="../bower_components/paper-button/paper-button.html">
  <link rel="import" href="../bower_components/paper-input/paper-input-container.html">
  <link rel="import" href="../bower_components/paper-item/paper-item.html">
  <link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
  <link rel="import" href="../chrome-bluetooth.html">
  <link rel="import" href="../chrome-bluetooth-socket.html">
  <link rel="import" href="../chrome-bluetooth-service.html">
  <style is="custom-style">
    html,
    body {
      overflow: auto;
    }
    .device-search {
      @apply(--layout-horizontal);
    }
  </style>
  </head>
  <body>
    <template is="dom-bind">
      <div class="vertical-section vertical-section-container centered">
        <div hidden$="[[adapterState.available]]">
          <p>The bluetooth adapter is not available</p>
        </div>
        <div hidden$="[[!adapterState.available]]">
          <template is="dom-if" if="[[isService]]">
            <template is="dom-if" if="[[!serviceCreated]]">
              <paper-button raised on-tap="_runService">Run Service</paper-button>
            </template>
            <template is="dom-if" if="[[serviceCreated]]">
              <p>Service is up and running. Now on second app window run a client.</p>
              <paper-button raised on-tap="_closeService">Close service</paper-button>
            </template>
          </template>
          <div hidden$="[[!isClient]]">
            <div hidden$="[[!searchingDevices]]" class="device-search">
              <p>Searching for devices</p> <paper-spinner-lite active></paper-spinner-lite>
            </div>
            <p>Devices found ([[devicesAvailable.length]]):</p>
            <template is="dom-repeat" items="{{devicesAvailable}}" id="clientDevicesList">
              <paper-item on-dblclick="_clientDeviceConnect" disabled$="[[!_computeDeviceSupported(item.uuids)]]">[[_getDeviceName(item)]]</paper-item>
            </template>
            <div hidden="[[searchingDevices]]">
              <paper-button raised on-tap="_searchBluetoothDevices">Search for devices</paper-button>
            </div>
          </div>
          <template is="dom-if" if="[[noRole]]">
            <p>Choose is this app is a client or service app</p>
            <div>
              <paper-button raised on-tap="_setService">Service</paper-button>
              <paper-button raised on-tap="_setClient">Client</paper-button>
            </div>
          </template>
        </div>
      </div>
      <div class="vertical-section vertical-section-container centered">
        <paper-button raised on-tap="_openWindow">Open another window</paper-button>
      </div>
      <chrome-bluetooth devices="{{devicesAvailable}}" discoverying="{{searchingDevices}}" adapter-state="{{adapterState}}" id="adapter"></chrome-bluetooth>
      <chrome-bluetooth-socket
        uuid="[[uuid]]"
        id="socket"
        on-connected="_onClientSocketConnected"
        on-error="_onClientSocketError"
        on-message="_onClientMessageReceived"></chrome-bluetooth-socket>
      <chrome-bluetooth-service
        uuid="[[uuid]]"
        id="service"
        type="l2cap"
        on-created="_onServiceCreated"
        on-disconnected="_serviceDiconnected"
        on-error="_onServiceError"></chrome-bluetooth-service>
    </template>
    <script src="main.js"></script>
  </body>
</html>
